<body>
  <main>
    <div class="container">
      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <span class="d-none d-lg-block">Vasantham Mobiles</span>
                </a>
              </div>
              <!-- End Logo -->

              <div class="card mb-3">
                <div class="card-body">
                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">
                      Stock Details
                    </h5>
                  </div>

                  <form class="row g-3 needs-validation" action="javascript:addItem()" novalidate id="add-item-form">
                    <div class="col-12">
                      <label for="stock-name" class="form-label">Stock Name</label>
                      <input type="text" name="stock-name" class="form-control" id="stock-name" required />
                      <div class="invalid-feedback">
                        Please, Enter the Stock!
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="stock-seller" class="form-label">Seller</label>
                      <input type="text" name="stock-seller" class="form-control" id="stock-seller" required />
                      <div class="invalid-feedback">
                        Please, Enter Seller!
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="stock-rate" class="form-label">Rate</label>
                      <input type="number" name="stock-rate" class="form-control" id="stock-rate" required />
                      <div class="invalid-feedback">
                        Please, Enter a valid rate!
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="stock-qty" class="form-label">Quantity</label>
                      <input type="number" name="stock-qty" class="form-control" id="stock-qty" required />
                      <div class="invalid-feedback">
                        Please, Enter Quantity!
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="stock-price" class="form-label">Price</label>
                      <input type="number" name="stock-price" class="form-control" id="stock-price" required />
                      <div class="invalid-feedback">
                        Please, Enter Price! 
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="stock-balance" class="form-label">Balance (0 if none)</label>
                      <input type="number" name="stock-balance" class="form-control" id="stock-balance" required />
                      <div class="invalid-feedback">
                        Please, Enter Balance! 
                      </div>
                    </div>

                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">
                        Add Item
                      </button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0 text-success" id="alert-msg"></p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
  <!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
