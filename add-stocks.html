  <script>
    function filterRows(searchTerm) {
      var filter = searchTerm.toUpperCase();
      var table = document.getElementById("productsTable");
      var tbody = table.getElementsByTagName("tbody")[0]; // Get the tbody element
      var trs = tbody.getElementsByTagName("tr");

      var visibleRows = 0; // Counter for visible rows
      var rowsPerPage = 30; // Number of rows to display per page
      for (var i = 0; i < trs.length; i++) {
        var tds = trs[i].getElementsByTagName("td");
        var found = false;
        for (var j = 0; j < tds.length; j++) {
          var txtValue = tds[j].textContent || tds[j].innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            found = true;
            break;
          }
        }
        if (found) {
          trs[i].style.display = ""; // Show the row if found
          visibleRows++;
        } else {
          trs[i].style.display = "none"; // Hide the row if not found
        }

        // Show only rows up to the page limit
        if (visibleRows >= rowsPerPage) {
          break;
        }
      }

      if (searchTerm == "") {
        changePage(1);
      }
    }

    curPage = 1;

    function countPages() {
      var table = document.getElementById("productsTable");
      var tbody = table.getElementsByTagName("tbody")[0];
      var trs = tbody.getElementsByTagName("tr");
      var rowsPerPage = 3; // Number of rows to display per page
      var totalPages = Math.ceil(trs.length / rowsPerPage); // Calculate total number of pages
      return totalPages;
    }

    // Pagination function
    function paginateTable(pageNum) {
      var table = document.getElementById("productsTable");
      var tbody = table.getElementsByTagName("tbody")[0];
      var trs = tbody.getElementsByTagName("tr");
      var rowsPerPage = 3; // Number of rows to display per page
      var startIndex = (pageNum - 1) * rowsPerPage;
      var endIndex = startIndex + rowsPerPage;

      for (var i = 0; i < trs.length; i++) {
        if (i >= startIndex && i < endIndex) {
          trs[i].style.display = ""; // Show rows within the page range
        } else {
          trs[i].style.display = "none"; // Hide rows beyond the page range
        }
      }
    }

    // Function to handle pagination button clicks
    function changePage(pageNum) {
      totalPages = countPages();
      if (pageNum == 1) {
        paginateTable(pageNum);
        curPage = pageNum;
        document.getElementById("pagination-active-page").textContent =
          pageNum;
        document.getElementById("pagination-prev").classList.add("disabled");
        if (totalPages > 1) {
          document
            .getElementById("pagination-next")
            .classList.remove("disabled");
        } else {
          document
            .getElementById("pagination-next")
            .classList.add("disabled");
        }
      } else if (pageNum < totalPages) {
        paginateTable(pageNum);
        curPage = pageNum;
        document.getElementById("pagination-active-page").textContent =
          pageNum;
        document
          .getElementById("pagination-prev")
          .classList.remove("disabled");
        document
          .getElementById("pagination-next")
          .classList.remove("disabled");
      } else if (pageNum == totalPages) {
        paginateTable(pageNum);
        curPage = pageNum;
        document.getElementById("pagination-active-page").textContent =
          pageNum;
        document.getElementById("pagination-next").classList.add("disabled");
        document
          .getElementById("pagination-prev")
          .classList.remove("disabled");
      }
    }

    function nextPage() {
      changePage(++curPage);
    }

    function prevPage() {
      changePage(--curPage);
    }

    // Initial pagination when the page loads
    document.addEventListener("DOMContentLoaded", function () {
      paginateTable(1); // Show the first page initially
      totalPages = countPages();
      document.getElementById("totalPages").textContent = totalPages;
      if (
        parseInt(
          document.getElementById("pagination-active-page").textContent,
          10
        ) == 1
      ) {
        document.getElementById("pagination-prev").classList.add("disabled");
      } else if (
        parseInt(
          document.getElementById("pagination-active-page").textContent,
          10
        ) == countPages
      ) {
        document.getElementById("pagination-next").classList.add("disabled");
      }
    });

    document
      .getElementById("page-search-btn")
      .addEventListener("click", function () {
        changePage(
          parseInt(document.getElementById("page-search-input").value, 10)
        );
      });
  </script>
